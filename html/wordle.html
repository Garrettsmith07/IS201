<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Flip</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .tile {
      width: 60px;
      height: 60px;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 8px;
      border: 2px solid #444;
      transition: background-color 0.3s;
    }

    .correct {
      background-color: #538d4e;
    }

    .present {
      background-color: #b59f3b;
    }

    .absent {
      background-color: #3a3a3c;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #2c5364;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1c3b4f;
    }
  </style>
</head>
<body>
  <h1>Word Flip</h1>
  <div id="game"></div>
  <div>
    <input type="text" id="guessInput" maxlength="5" placeholder="Type 5-letter word" />
    <button onclick="submitGuess()">Flip!</button>
  </div>

  <script>
    const secret = 'CRANE';
    const game = document.getElementById('game');

    function createRow(guess) {
      const row = document.createElement('div');
      row.style.display = 'contents';
      for (let i = 0; i < 5; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.textContent = guess[i].toUpperCase();
        if (guess[i].toUpperCase() === secret[i]) {
          tile.classList.add('correct');
        } else if (secret.includes(guess[i].toUpperCase())) {
          tile.classList.add('present');
        } else {
          tile.classList.add('absent');
        }
        row.appendChild(tile);
      }
      game.appendChild(row);
    }

    function submitGuess() {
      const input = document.getElementById('guessInput');
      const guess = input.value;
      if (guess.length === 5) {
        createRow(guess);
        input.value = '';
      } else {
        alert('Enter a 5-letter word!');
      }
    }
  </script>
</body>
